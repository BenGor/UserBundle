BenGor\User\Domain\Model\UserGuest:
    type: mappedSuperclass
    repositoryClass: BenGor\User\Infrastructure\Persistence\Doctrine\DoctrineUserGuestRepository
    table: user_guest
    embedded:
        id:
            class: BenGor\User\Domain\Model\UserGuestId
            columnPrefix: false
        email:
            class: BenGor\User\Domain\Model\UserEmail
            columnPrefix: false
        invitationToken:
            class: BenGor\User\Domain\Model\UserToken
            columnPrefix: invitation_
    fields:
        createdOn:
            column: created_on
            type: datetime
