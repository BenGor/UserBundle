services:
#### Middlewares ####
    bengor_user.simple_bus.finishes_command_before_handling_next_middleware:
        class: SimpleBus\Message\Bus\Middleware\FinishesHandlingMessageBeforeHandlingNext
        public: false

    bengor_user.simple_bus.doctrine_transactional_middleware:
        class: SimpleBus\DoctrineORMBridge\MessageBus\WrapsMessageHandlingInTransaction
        arguments:
            - '@doctrine'
            - 'default'

#### Event recorders ####
    bengor_user.simple_bus.doctrine_orm_bridge.collects_events_from_entities:
        class: BenGorUser\UserBundle\EventListener\CollectsEventsFromEntities
        public: false
        tags:
            - { name: event_recorder }
            - { name: doctrine.event_subscriber } # tag will be added by DoctrineOrmBridgeExtension
